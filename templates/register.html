{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 rounded-4">
        <h3 class="text-center text-success mb-4">ðŸ§¾ Create Your Account</h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required placeholder="Enter your username">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Create a password">
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">Register</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="text-muted">Already have an account?</p>
          <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm">Go to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
